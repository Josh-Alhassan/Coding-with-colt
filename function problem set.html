	function isEven(num) {
		if (num % 2 === 0) {
			return true;
		} else {
			return false;
		}
	}

	// Factorial Function
	function factorial(num) {
		var result = 1;
		for(i=1; i <= num; i++) {
			result*= i;
		}
		return result;
	}

	//KebabToSnake Function
	function kebabToSnake(str) {
		newStr = str.replace(/-/g, "_");
		return newStr;
	}
</script>
