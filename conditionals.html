<!DOCTYPE html>
<html>
<head>
	<title>Just testing</title>
</head>
<body>

	<div>
		<h1>EXERCISE!</h1>
		<p>Writing a program that checks for user's age!!</p>
	</div>
	<script type="text/javascript">
		var name = prompt("Enter your full name please!")
		var age = prompt("Hello " + name + " " + " Please enter you age?")
		if (age < 0) {
			console.error("Escape from the womb");
		}
		else if (age === 21){
			console.log("Happy 21st birthday");
		}
		else if (age % 2 !== 0){
			console.log("Your age is odd!!");
		}

		// else if (2){
		// 	console.log("Perfect square")
		// }
		else {
			console.log(name + " " + "Enter your name please")
		}
	</script>
</body>
</html>
